<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- css fils -->
     <link rel="stylesheet" href="css/normalize.css">
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/style.css">
     <!-- google fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Pushster&amp;display=swap" rel="stylesheet">
     <!-- page title -->
    <title>Local Storge</title>
</head>
<body>
 <section class="local-Storge container pad">
     <div class="local-storge-head">
         <h1 class="local-header">local storge</h1>
     </div>
     <div class="input-field">
         <input type="text" name="" id="input" placeholder="Enter Item Name">
     </div>
     <div class="buutons-group">
         <button class="btn" id="add">add item</button>
         <button class="btn" id="check">check item</button>
         <button class="btn" id="delete">delete item</button>
         <button class="btn" id="show">show item</button>         
         <button class="btn" id="show-all">show all items</button>         
         <button class="btn" id="delete-all">delete all items</button>         
     </div>
     <div class="result">
         <p class="result-content">show result</p>
     </div>
 </section>
    <!--  copyRight style  -->
    <div class="bottom-group">
             <p>made with <i class="fas fa-heart"></i> by <a class="developer link-none" href="https://toqa-25.github.io/portfolio/">toqa</a></p>
    </div>
    <script src="js/script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
